<style>

    #logo {
        color: red;
        height: 100px;
        width: 100px;
        text-align: center;
        border: 1px black solid;
    }

    #logo > span {
        position: relative;
        vertical-align: middle;
        font-size: 40px;
        line-height: 100px;
    }

    .invisible {
        visibility: hidden;
    }

    .not-displayed {
        display: none;
    }

    .hide {
        opacity: 0;
    }



</style>

    var hidden = document.getElementsByClassName("hide")[0];
    hidden.addEventListener("mouseover", function(e){
        e.target.className = "";
    });
